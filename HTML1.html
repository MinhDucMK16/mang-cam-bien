      <div class="nav">

      </div>
        <div class="top"><b>Hiển thị thông số, điều khiển LED</b></div>
        <p></p>
        <div id="content" class="container">
            <div class="so1"><b>Nhiệt độ &#10052;</b><br>28&deg;</div>
            <div class="so2"><b>Ánh sáng &#9728;</b><br>200lx</div>
            <div class="so3"><b>Độ ẩm &#9729;</b><br>40%</div>
        </div>
        <p></p>
        <script>
            function light1(sw) {
              var pic1;
              if (sw == 0) {
                pic1 = "https://www.w3schools.com/html/pic_bulboff.gif"
              } else {
                pic1 = "https://www.w3schools.com/html/pic_bulbon.gif"
              }
              document.getElementById('myImage1').src = pic1;
            }
            </script>
            <script>
              function light2(sw) {
                var pic2;
                if (sw == 0) {
                  pic2 = "https://www.w3schools.com/html/pic_bulboff.gif"
                } else {
                  pic2 = "https://www.w3schools.com/html/pic_bulbon.gif"
                }
                document.getElementById('myImage2').src = pic2;
              }
              </script>
            
        <div class="bieudo">
            <div class="post">
                  <div class="chiacot" style="--percent: 30%">30%</div>
                  <div class="chiacot" style="--percent: 70%">70%</div>
                  <div class="chiacot" style="--percent: 40%">40%</div> 
                  <div class="chiacot" style="--percent: 10%">10%</div>  
                  <div class="chiacot" style="--percent: 55%">55%</div>    
            </div>
            <div class="sidebar">
                <div id="led1">
                    <div class="trai">
                      <p><b>Led 1</b></p>
                      <button type="button" onclick="light1(1)">ON</button>
                      <button type="button" onclick="light1(0)">OFF</button>
                    </div>
                    <div class="phai">
                      <img id="myImage1" src="https://www.w3schools.com/html/pic_bulboff.gif" width="100" height="180">
                    </div>
                </div>
                <p></p>
                <div id="led2">
                  <div class="trai">
                    <p><b>Led 2</b></p>
                    <button type="button" onclick="light2(1)">ON</button>
                    <button type="button" onclick="light2(0)">OFF</button>
                  </div>
                  <div class="phai">
                    <img id="myImage2" src="https://www.w3schools.com/html/pic_bulboff.gif" width="100" height="180">
                  </div>
                </div>
            </div>
        </div>
